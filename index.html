<!doctype html>
<html>
	<head>
		<title>Pitch Detector</title>
		<link rel="stylesheet" href="./css/master.css">
		<link rel="stylesheet" href="./css/flexbox.min.css">

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!-- The resources used by the game. -->
		<script src="js/pitchdetect.js"></script>
		<script src="./js/string.js" charset="utf-8"></script>
		<script src="./js/note.js" charset="utf-8"></script>
		<script src="./js/notePlayer.js" charset="utf-8"></script>
		<script src="./songs/song.js" type="module" charset="utf-8"></script>

		<div class="background">
			<div class="row justifyCenter marginTop2">
				<button onclick="toggleLiveInput()">use live input</button>
				<button onclick="toggleOscillator()">use oscillator</button>
			</div>

			<div class="row justifyCenter marginTop1">
				<div id="detector" class="vague">
					<div class="pitch"><span id="pitch">--</span>Hz</div>
					<div class="note"><span id="note">--</span></div>
					<canvas id="output" width=300 height=42></canvas>
					<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
				</div>
			</div>
		</div>

		<div class="row marginTop3">
			<canvas id="backgroundCanvas" class="notes" style="position: absolute";></canvas>
			<canvas id="canvas" class="notes" style="position: absolute";></canvas>
		</div>

		<!-- just used for debugging
		<canvas id="waveform" width="512" height="256"></canvas> -->

		<!-- Starts the game -->
		<script src="./js/main.js" type="module" charset="utf-8"></script>
	</body>
</html>
